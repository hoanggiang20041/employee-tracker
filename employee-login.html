<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập nhân viên</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 350px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .btn {
            width: 100%;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #545b62);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108,117,125,0.4);
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 600;
            font-size: 13px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .help-text {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            font-size: 12px;
            color: #6c757d;
        }
        
        .help-text h4 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #495057;
            font-size: 13px;
        }
        
        .help-text ul {
            margin: 0;
            padding-left: 15px;
        }
        
        .help-text li {
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 Đăng nhập nhân viên</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="employeeId">🆔 Mã nhân viên:</label>
                <input type="text" id="employeeId" placeholder="VD: NV001, EMP001" required>
            </div>
            
            <div class="form-group">
                <label for="password">🔒 Mật khẩu:</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                🚀 Đăng nhập
            </button>
        </form>
        
        <button onclick="openAdminPage()" class="btn btn-secondary">
            👨‍💼 Trang Admin
        </button>
        
        <div class="help-text">
            <h4>💡 Hướng dẫn:</h4>
            <ul>
                <li>Mã nhân viên: NV001, EMP001, E001...</li>
                <li>Mật khẩu: Được admin cấp</li>
                <li>Sau khi đăng nhập sẽ tự động tracking</li>
            </ul>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        async function loginEmployee(employeeId, password) {
            try {
                console.log('🔄 Đang gửi yêu cầu đăng nhập...', { employeeId, password });
                const response = await fetch('https://employee-tracker-2np8.onrender.com/employee-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ employeeId, password })
                });
                
                console.log('📡 Response status:', response.status);
                const result = await response.json();
                console.log('📡 Response data:', result);
                return result;
            } catch (error) {
                console.error('❌ Lỗi khi đăng nhập:', error);
                return { success: false, message: 'Lỗi kết nối server' };
            }
        }
        
        async function saveEmployeeSession(employeeId, employeeName) {
            try {
                console.log('💾 Đang lưu session...', { employeeId, employeeName });
                const response = await fetch('https://employee-tracker-2np8.onrender.com/employee-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ employeeId, employeeName })
                });
                
                if (response.ok) {
                    console.log('💾 Đã lưu session nhân viên');
                    return true;
                } else {
                    console.error('❌ Lỗi khi lưu session:', response.status);
                    return false;
                }
            } catch (error) {
                console.error('❌ Lỗi khi lưu session:', error);
                return false;
            }
        }
        
        // Thêm event listener cho form
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Trang đăng nhập đã load');
            
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                console.log('✅ Tìm thấy form đăng nhập');
                
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    console.log('📝 Form được submit');
                    
                    const employeeId = document.getElementById('employeeId').value.trim();
                    const password = document.getElementById('password').value.trim();
                    
                    console.log('📋 Dữ liệu form:', { employeeId, password });
                    
                    if (!employeeId || !password) {
                        showStatus('❌ Vui lòng nhập đầy đủ thông tin!', 'error');
                        return;
                    }
                    
                    showStatus('🔄 Đang đăng nhập...', 'info');
                    
                    try {
                        const loginResult = await loginEmployee(employeeId, password);
                        
                        if (loginResult.success) {
                            showStatus('✅ Đăng nhập thành công!', 'success');
                            
                            // Lưu session trên server
                            const sessionSaved = await saveEmployeeSession(employeeId, loginResult.employeeName);
                            
                            if (sessionSaved) {
                                // Chuyển về popup chính
                                setTimeout(() => {
                                    console.log('🔄 Chuyển về popup.html');
                                    window.location.href = 'popup.html';
                                }, 2000);
                            } else {
                                showStatus('⚠️ Đăng nhập thành công nhưng không thể lưu session', 'error');
                            }
                            
                        } else {
                            showStatus(`❌ ${loginResult.message}`, 'error');
                        }
                    } catch (error) {
                        console.error('❌ Lỗi đăng nhập:', error);
                        showStatus('❌ Lỗi kết nối server!', 'error');
                    }
                });
            } else {
                console.error('❌ Không tìm thấy form đăng nhập');
            }
        });
        
        function openAdminPage() {
            console.log('👨‍💼 Mở trang admin');
            chrome.tabs.create({ url: 'https://employee-tracker-2np8.onrender.com/admin.html' });
        }
        
        // Khởi tạo
        showStatus('🚀 Sẵn sàng đăng nhập', 'info');
    </script>
</body>
</html>
