<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập nhân viên</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #545b62);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108,117,125,0.4);
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .help-text {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .help-text h4 {
            margin-top: 0;
            color: #495057;
        }
        
        .help-text ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .help-text li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 Đăng nhập nhân viên</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="employeeId">🆔 Mã nhân viên:</label>
                <input type="text" id="employeeId" placeholder="VD: NV001, EMP001" required>
            </div>
            
            <div class="form-group">
                <label for="password">🔒 Mật khẩu:</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                🚀 Đăng nhập
            </button>
        </form>
        
        <button onclick="openAdminPage()" class="btn btn-secondary">
            👨‍💼 Trang Admin
        </button>
        
        <div class="help-text">
            <h4>💡 Hướng dẫn:</h4>
            <ul>
                <li>Mã nhân viên: NV001, EMP001, E001...</li>
                <li>Mật khẩu: Được admin cấp</li>
                <li>Sau khi đăng nhập sẽ tự động tracking</li>
            </ul>
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        async function loginEmployee(employeeId, password) {
            try {
                const response = await fetch('https://employee-tracker-2np8.onrender.com/employee-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ employeeId, password })
                });
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('❌ Lỗi khi đăng nhập:', error);
                return { success: false, message: 'Lỗi kết nối server' };
            }
        }
        
        async function saveEmployeeSession(employeeId, employeeName) {
            try {
                const response = await fetch('https://employee-tracker-2np8.onrender.com/employee-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ employeeId, employeeName })
                });
                
                if (response.ok) {
                    console.log('💾 Đã lưu session nhân viên');
                    return true;
                } else {
                    console.error('❌ Lỗi khi lưu session');
                    return false;
                }
            } catch (error) {
                console.error('❌ Lỗi khi lưu session:', error);
                return false;
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const employeeId = document.getElementById('employeeId').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!employeeId || !password) {
                showStatus('❌ Vui lòng nhập đầy đủ thông tin!', 'error');
                return;
            }
            
            showStatus('🔄 Đang đăng nhập...', 'info');
            
            try {
                const loginResult = await loginEmployee(employeeId, password);
                
                if (loginResult.success) {
                    showStatus('✅ Đăng nhập thành công!', 'success');
                    
                    // Lưu session
                    await saveEmployeeSession(employeeId, loginResult.employeeName);
                    
                    // Lưu vào chrome.storage
                    await chrome.storage.local.set({
                        employeeId: employeeId,
                        employeeName: loginResult.employeeName,
                        isLoggedIn: true
                    });
                    
                    // Chuyển về popup chính
                    setTimeout(() => {
                        window.location.href = 'popup.html';
                    }, 2000);
                    
                } else {
                    showStatus(`❌ ${loginResult.message}`, 'error');
                }
            } catch (error) {
                console.error('❌ Lỗi đăng nhập:', error);
                showStatus('❌ Lỗi kết nối server!', 'error');
            }
        });
        
        function openAdminPage() {
            chrome.tabs.create({ url: 'https://employee-tracker-2np8.onrender.com/admin.html' });
        }
        
        // Khởi tạo
        showStatus('🚀 Sẵn sàng đăng nhập', 'info');
    </script>
</body>
</html>
