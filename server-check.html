<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra dữ liệu Server</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            margin: 5px;
            background: #667eea;
            color: white;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .data-display {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 Kiểm tra dữ liệu Server</h1>
        
        <div class="section">
            <h2>📊 Health Check</h2>
            <button class="btn" onclick="checkHealth()">Kiểm tra sức khỏe server</button>
            <div id="healthResult" class="data-display"></div>
        </div>
        
        <div class="section">
            <h2>👥 Danh sách nhân viên</h2>
            <button class="btn" onclick="checkEmployees()">Xem nhân viên</button>
            <div id="employeesResult" class="data-display"></div>
        </div>
        
        <div class="section">
            <h2>📈 Hoạt động</h2>
            <button class="btn" onclick="checkActivities()">Xem hoạt động</button>
            <div id="activitiesResult" class="data-display"></div>
        </div>
        
        <div class="section">
            <h2>💬 Comments</h2>
            <button class="btn" onclick="checkComments()">Xem comments</button>
            <div id="commentsResult" class="data-display"></div>
        </div>
        
        <div class="section">
            <h2>🔐 Sessions</h2>
            <button class="btn" onclick="checkSessions()">Xem sessions</button>
            <div id="sessionsResult" class="data-display"></div>
        </div>
        
        <div class="section">
            <h2>📊 Tracking Status</h2>
            <button class="btn" onclick="checkTrackingStatus()">Xem tracking status</button>
            <div id="trackingResult" class="data-display"></div>
        </div>
        
        <div id="status" class="status info">Sẵn sàng kiểm tra</div>
    </div>

    <script>
        const SERVER_URL = 'https://employee-tracker-2np8.onrender.com';
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }
        
        async function makeRequest(endpoint, displayId) {
            try {
                showStatus('🔄 Đang tải dữ liệu...', 'info');
                const response = await fetch(`${SERVER_URL}${endpoint}?admin_token=admin123`);
                const data = await response.json();
                
                const displayDiv = document.getElementById(displayId);
                displayDiv.textContent = JSON.stringify(data, null, 2);
                
                showStatus('✅ Tải dữ liệu thành công', 'success');
            } catch (error) {
                console.error('Lỗi:', error);
                showStatus(`❌ Lỗi: ${error.message}`, 'error');
                
                const displayDiv = document.getElementById(displayId);
                displayDiv.textContent = `Lỗi: ${error.message}`;
            }
        }
        
        async function checkHealth() {
            try {
                showStatus('🔄 Đang kiểm tra sức khỏe server...', 'info');
                const response = await fetch(`${SERVER_URL}/health`);
                const data = await response.json();
                
                const displayDiv = document.getElementById('healthResult');
                displayDiv.textContent = JSON.stringify(data, null, 2);
                
                showStatus('✅ Server hoạt động bình thường', 'success');
            } catch (error) {
                console.error('Lỗi:', error);
                showStatus(`❌ Lỗi: ${error.message}`, 'error');
            }
        }
        
        function checkEmployees() {
            makeRequest('/employees', 'employeesResult');
        }
        
        function checkActivities() {
            makeRequest('/data', 'activitiesResult');
        }
        
        function checkComments() {
            makeRequest('/data', 'commentsResult');
        }
        
        function checkSessions() {
            makeRequest('/employee-session', 'sessionsResult');
        }
        
        function checkTrackingStatus() {
            makeRequest('/tracking-status', 'trackingResult');
        }
        
        // Auto check health on load
        window.addEventListener('load', () => {
            checkHealth();
        });
    </script>
</body>
</html>
